      - PS_INSTALL_AUTO=1
      - DB_SERVER=db16-dev
      - DB_NAME=db16-dev
      - DB_PREFIX=ps_
      - DB_PASSWD=password
    networks:
      - internal
      - public
    volumes:
      - ./:/var/www/html/modules/paylater
