      - PS_FOLDER_INSTALL=installTest
      - PS_HANDLE_DYNAMIC_DOMAIN=1
      - PS_INSTALL_AUTO=1
      - DB_SERVER=db17-test
      - DB_NAME=db17-test
      - DB_PREFIX=ps_
      - DB_PASSWD=password
    networks:
      - internal
      - public
    ports:
      - "8017:80"
    extra_hosts:
      - "prestashop17-test.docker:127.0.0.1"
  prestashop17-dev:
    container_name: prestashop17-dev
    image: prestashop/prestashop:1.7.3
    depends_on:
      - db17-dev
    environment:
      - PS_DEV_MODE=1
      - PS_COUNTRY=ES
      - PS_DOMAIN=prestashop17-dev.docker:8018
      - PS_FOLDER_ADMIN=adminTest
      - PS_FOLDER_INSTALL=installTest
      - PS_HANDLE_DYNAMIC_DOMAIN=1
      - PS_INSTALL_AUTO=1
      - DB_SERVER=db17-dev
      - DB_NAME=db17-dev
      - DB_PREFIX=ps_
      - DB_PASSWD=password
    networks:
      - internal
      - public
    volumes:
      - ./:/var/www/html/modules/paylater
    ports:
      - "8018:80"
    extra_hosts:
      - "prestashop17-dev.docker:127.0.0.1"
  prestashop16-dev:
    container_name: prestashop16-dev
    image: prestashop/prestashop:1.6.1.20
    depends_on:
      - db16-dev
    environment:
      - PS_DEV_MODE=1
      - PS_COUNTRY=ES
