      - "8019:80"
    extra_hosts:
      - "prestashop16-dev.docker:127.0.0.1"
  prestashop15-dev:
    container_name: prestashop15-dev
    image: prestashop/prestashop:1.5-5.5-apache
    depends_on:
      - db15-dev
    environment:
      - PS_DEV_MODE=1
      - PS_COUNTRY=ES
      - PS_DOMAIN=prestashop15-dev.docker:8020
      - PS_FOLDER_ADMIN=adminTest
      - PS_FOLDER_INSTALL=installTest
