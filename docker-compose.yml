version: "3.5"

services:
  prestashop15-test:
    container_name: prestashop15-test
    image: prestashop/prestashop:1.5-5.5-apache
    depends_on:
      - db15-test
    environment:
      - PS_DEV_MODE=0
      - PS_COUNTRY=ES
      - PS_DOMAIN=prestashop15-test.docker:8015
      - PS_FOLDER_ADMIN=adminTest
      - PS_FOLDER_INSTALL=installTest
      - PS_HANDLE_DYNAMIC_DOMAIN=1
      - PS_INSTALL_AUTO=1
      - DB_SERVER=db15-test
      - DB_NAME=db15-test
      - DB_PREFIX=ps_
      - DB_PASSWD=password
    networks:
      - internal
      - public
    ports:
      - "8015:80"
    extra_hosts:
      - "prestashop15-test.docker:127.0.0.1"
  prestashop16-test:
    container_name: prestashop16-test
    image: prestashop/prestashop:1.6.1.20
    depends_on:
      - db16-test
    environment:
      - PS_DEV_MODE=0
      - PS_COUNTRY=ES
      - PS_DOMAIN=prestashop16-test.docker:8016
      - PS_FOLDER_ADMIN=adminTest
      - PS_FOLDER_INSTALL=installTest
      - PS_HANDLE_DYNAMIC_DOMAIN=1
      - PS_INSTALL_AUTO=1
      - DB_SERVER=db16-test
      - DB_NAME=db16-test
      - DB_PREFIX=ps_
      - DB_PASSWD=password
    networks:
      - internal
      - public
    ports:
      - "8016:80"
    extra_hosts:
      - "prestashop16-test.docker:127.0.0.1"
  prestashop17-test:
    container_name: prestashop17-test
    image: prestashop/prestashop:1.7.3
